<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Цех СВЧ модулей</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="body">
    <div class="overlay">
      <div class="modal">
        <div class="modal__title">Данные успешно отправленны!</div>
        <button class="modal__btn-close btn">Закрыть</button>
      </div>
      <div class="modal-table">
        <button class="modal__btn-close btn">Закрыть</button>
      </div>
    </div>

    <div class="wrapper">
      <div class="btns-wrapper">
        <button class="display-none" id="create">СОЗДАТЬ JSON</button>
        <button class="btn btn-get" id="get">Посмотреть список</button>
      </div>
      <h1 class="title">
        Для заказа спец одежды (обувь, халат) заполните форму:
      </h1>
      <form>
        <div class="field">
          <label for="name">Имя</label>
          <input
            class="empty"
            required
            id="name"
            placeholder="Иван"
            type="text"
          />
        </div>

        <div class="field">
          <label for="surname">Фамилия</label>
          <input
            class="empty"
            required
            id="surname"
            placeholder="Иванов"
            type="text"
          />
        </div>
        <div class="field">
          <label for="clothing-size">Размер одежды</label>
          <input
            class="empty"
            required
            id="clothing-size"
            placeholder="54/xl"
            type="text"
          />
        </div>
        <div class="field">
          <label for="shoe-size">Размер обуви</label>
          <input
            class="empty"
            required
            id="shoe-size"
            placeholder="45"
            type="text"
          />
        </div>
        <div class="field">
          <label for="height">Рост</label>
          <input
            class="empty"
            required
            id="height"
            placeholder="190"
            type="text"
          />
        </div>
        <input type="submit" class="btn" id="update" />
      </form>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
